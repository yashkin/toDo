<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draggable Todo App</title>
</head>

<body>
    <!-- modal -->
    <div class="modal" id="todo_form">
        <div class="header">
            <div class="title">Add Todo</div>
            <button class="btn close-modal">-</button>
        </div>
        <div class="body">
            <input type="text" id="todo_input" />
            <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
        <div class="status" id="in_progress">
            <h2>In progress</h2>
            <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
           
        </div>
        <div class="status" id="done"> 
            <h2 class = 'done'>Done</h2>
        </div>
     
        </div>
    </div>

    <div id="overlay"></div>

    <script src="script.js"></script>
</body>

</html>
